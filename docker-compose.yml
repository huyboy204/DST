services:
  dst-server:
    image: ghcr.io/huyboy204/dst:latest
    container_name: dst-dedicated-server
    restart: unless-stopped
    
    ports:
      # Game ports - MUST be port forwarded for internet access
      - "10999:10999/udp"  # Master shard
      - "11000:11000/udp"  # Caves shard
    
    environment:
      # REQUIRED: Get your cluster token from https://accounts.klei.com/account/game/servers?game=DontStarveTogether
      - CLUSTER_TOKEN=pds-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
      
      # Server configuration
      - CLUSTER_NAME=${CLUSTER_NAME}
      - CLUSTER_DESCRIPTION=${CLUSTER_DESCRIPTION}
      - CLUSTER_PASSWORD=${CLUSTER_PASSWORD}
      - CLUSTER_INTENTION=cooperative
      - MAX_PLAYERS=6
      - GAME_MODE=endless
      - PVP=false
      - PAUSE_WHEN_EMPTY=true
      
      # World generation
      - MASTER_PRESET=SURVIVAL_TOGETHER
      - CAVES_PRESET=DST_CAVE
      
      # Server management
      - AUTO_UPDATE=true
      - ENABLE_SNAPSHOTS=true
      - TICK_RATE=15
      - SHUTDOWN_TIMEOUT=30
    
    volumes:
      # Persistent server data - mount to host for easy access
      - ./data:/opt/steam/.klei/DoNotStarveTogether/MyDediServer
      - bin:/opt/steam/dst/bin64/dontstarve_dedicated_server_nullrenderer_x64
    
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash /opt/steam/healthcheck.sh"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
    
    stdin_open: true
    tty: true

volumes:
  bin: